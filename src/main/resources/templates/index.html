<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mybatis Generator Web</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/common/css/index.css}" media="all" />
</head>
<body>
    <div class="link-box">
        <fieldset class="layui-elem-field" style="margin-top: 20px;">
            <legend>数据库连接</legend>
            <form class="layui-form" method="post" action="">
                <div class="layui-form-item" >
                    <label class="layui-form-label">数据库</label>
                    <div class="layui-input-inline">
                        <select name="driver" lay-filter="required|driver">
                            <option value=""></option>
                            <option value="com.mysql.jdbc.Driver" selected="">MySQL</option>
                            <option value="oracle.jdbc.OracleDriver">Oracle</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">连接地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="url" lay-verify="required" autocomplete="off" placeholder="请输入数据库连接地址" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="required" autocomplete="off" placeholder="请输入数据库用户名" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" lay-verify="required" autocomplete="off" placeholder="请输入数据库连接密码" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="link">连接数据库</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </fieldset>

        <fieldset id="db-table" class="layui-elem-field" style="margin-top: 20px; display: none;">
            <legend>数据库表选择</legend>
            <form class="layui-form" method="post" action="">
                <div id="tables" class="layui-input-inline" style="margin-left: 25px; margin-bottom: 10px;">
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">实体类</label>
                    <div class="layui-input-block">
                        <input type="text" name="pojo" lay-verify="required" autocomplete="off" placeholder="请输入实体类包名" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">mapper文件</label>
                    <div class="layui-input-block">
                        <input type="text" name="mapper" lay-verify="required" autocomplete="off" placeholder="请输入mapper类包名 (.java)" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">mapper文件</label>
                    <div class="layui-input-block">
                        <input type="text" name="mappers" lay-verify="required" autocomplete="off" placeholder="请输入mapper类包名 (.xml)" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="generate">生成文件</button>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
</body>
<script type="application/javascript" th:src="@{/layui/layui.js}" ></script>
<script type="application/javascript" th:src="@{/common/js/index.js}" ></script>
<script type="application/javascript" th:src="@{/common/jquery.js}" ></script>
</html>
